<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<div class="row">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white col-3" style="height: 100%">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="admin/admin-page" class="nav-link active" aria-current="page">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Admin
                </a>
            </li>
            <li>
                <a href="user/home-page" class="nav-link text-blue">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    User
                </a>
            </li>
        </ul>
    </div>
    <div class="d-flex flex-column flex-shrink-0 p-3 col">
        <h1 class="">Admin panel</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="admin/newUser">New User</a>
            </li>
        </ul>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border">
            <div class="container-fluid">
                <h2 class="navbar-brand">Add new user</h2>
            </div>
        </nav>
        <div class="d-flex flex-column flex-shrink-0 p-3 border">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-center">
                <form th:method="POST" th:action="@{/admin/create}" th:object="${user}">
                    <div class="mb-3 ">
                        <label for="exampleInputEmail1" class="form-label fw-bolder">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fw-bolder">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="role">Role</label>
                        <select multiple="multiple" th:field="*{roles}"
                                type="text" id="role">
                            <option th:each="role : ${allRoles}" th:value="${role.getId()}" th:text="${role.getTitle()}"></option>

                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Add new user</button>
                </form>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>

</html>
