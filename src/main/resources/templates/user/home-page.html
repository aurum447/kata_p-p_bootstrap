<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<div class="row">

    <div class="d-flex flex-column flex-shrink-0 p-3 text-white col-3">
        <ul class="nav nav-pills flex-column mb-auto">

            <li class="nav-item">
                <a href="/admin" class="nav-link text-blue" aria-current="page">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Admin
                </a>
            </li>

            <li>
                <a href="/user" class="nav-link active">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    User
                </a>
            </li>

        </ul>
    </div>


    <div class="d-flex flex-column flex-shrink-1 p-3 col">
        <h1 class="">User information-page</h1>

        <nav class="navbar navbar-expand-lg navbar-light bg-light border">
            <div class="container-fluid">
                <h2 class="navbar-brand">About user</h2>
            </div>
        </nav>

        <div class="p-3 bg-white border">
            <table class="table table-sm table-striped">
                <thead>
                <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Role</th>
                <th scope="col">Social credit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:object="${user}">
                    <td th:text="*{getId()}" ></td>
                    <td th:text="*{getUsername()}" ></td>
                    <td th:text="*{getRoles()}" ></td>
                    <td th:text="*{getSocialCredit()}" ></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>

</form>

</html>
